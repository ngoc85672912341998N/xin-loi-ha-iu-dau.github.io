<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Page YouTube Loop with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      /* Cho phép tương tác (bấm để control nếu autoplay bị chặn) */
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      id="player"
      src="https://www.youtube.com/embed/LLIi0NaKnEs?autoplay=1&loop=1&playlist=LLIi0NaKnEs&controls=0&modestbranding=1&rel=0&mute=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Bật tiếng nếu nó vẫn bị tắt
      event.target.unMute();
      // Đảm bảo video đang chạy
      event.target.playVideo();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Page YouTube Loop</title>
  <style>
    /* Reset margin/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Container chiếm toàn bộ khung hình */
    .video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    /* Iframe full kích thước */
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* tránh tương tác */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/LLIi0NaKnEs?autoplay=1&mute=1&loop=1&playlist=LLIi0NaKnEs&controls=0&modestbranding=1&rel=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
